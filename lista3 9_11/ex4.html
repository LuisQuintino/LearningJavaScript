<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
    var UF;
    UF = prompt("Qual a sigla do estado?");
    if (UF.toUpperCase() === 'RJ' ){
        alert("Tu é carioca");
    } else if (UF.toUpperCase() == 'SP' ){
        alert("Tu é Paulista");
    } if (UF.toUpperCase() == 'MG' ){
        alert("Tu é Mineiro");
    } else {
        alert("Tu é de outro estado");
    }
    
    
    </script>
</body>
</html>
