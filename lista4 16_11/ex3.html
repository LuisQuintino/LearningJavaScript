<!DOCTYPE html>
<html>
<HEAD>
<meta charset ="UTF-8">
</head>
<BODY>
<script>
var nrpares = 0, nrimpares = 0;
for (var i = 1; i <= 100;i++){
    if (i % 2 === 0){
        nrpares += i;
    } else{
        nrimpares += i;
    }
}
alert("A soma dos numeros pares de 1 a 100 é "+ nrpares+", e a dos impares é "+ nrimpares)
</script>
</body>
</html>
