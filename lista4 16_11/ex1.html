<!DOCTYPE html>
<html>
<HEAD>
<meta charset ="UTF-8">
</head>
<BODY>
<script>
var i, nrp = 0, nrn = 0,nrdigitado;
for (i = 0;i < 20; i++){
    nrdigitado = prompt("Digite um número: ");
    if (nrdigitado> 0){
        nrp += 1;
    } else{
        nrn += 1;
    }
}
alert("Os números positivos são no total " + nrp +", o total de negativos são " + nrn);
</script>
</body>
</html>
