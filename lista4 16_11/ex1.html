<!DOCTYPE html>
<html>
<HEAD>
<meta charset ="UTF-8">
</head>
<BODY>
<script>
var alturadigitada, somaalt = 0, media = 0, qtd = 20;
for(var i = 1; i <= qtd; i++){
    alturadigitada = prompt("Qual a altura?");
    somaalt += parseInt(alturadigitada);

}
media = somaalt  / qtd;
alert("A media aritmética das alturas é " + media);
</script>
</body>
</html>
